name: CI
on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm install
      - run: npm install --no-save @rollup/rollup-linux-x64-gnu
      - run: npm run lint
      - run: npm run test
      - run: npm run build
